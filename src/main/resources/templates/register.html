<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<header><h2>Register</h2>
  <div class="header-links"><a th:href="@{/}">Back to Main</a>
    </div>
</header>
<main>
<form th:action="@{/register}" method="post" th:object="${user}">
  <div>
    <label>Email</label>
    <input type="text" name="email" pattern="\d{6}@stud\.prz\.edu\.pl$" required/>
    <span class="error-message">Please enter a valid email in the format 123456@stud.prz.edu.pl</span>
    <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" required/>
  </div>

  <input type="hidden" name="role" value="student"/>
  <div>
    <button type="submit">Register</button>
  </div>
</form>

</main>
</body>
</html>
